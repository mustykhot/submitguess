<body>

  <div class="container">
    <p id="intro">Guess number between 1-100</p>
    <p id="attempt"> You have 10 attempts</p>
    <input type="text" id="slot"> <br>

    <input type="submit" id="submit" onclick="give()">

    <p id="remain">Remaining guesses: <span id="rema"></span> </p>
    <p id="guesses">Past guesses: <span id="gasa"></span> </p>

    <h1 id="ans"></h1>

    <h1 id="range"></h1>

    <input type="submit" id="newgame" onclick="newGame()" value="Start New Game">
  </div>
